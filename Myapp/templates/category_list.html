{% block title %}Categories{% endblock %}

{% block content %}
<h1>Categories</h1>
<ul>
    {% for category in categories %}
    <li>

        <a href="{% url 'product_list' category.slug %}">{{ category.name }}</a>
    </li>
    {% endfor %}
    
</ul>


{% endblock %}
